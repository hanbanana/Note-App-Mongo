<!DOCTYPE html>
<html>

<head>
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center">Mongo Note App</h1>
        <br>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control form-control-sm" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Note</label>
                <textarea type="text" class="form-control form-control-sm" id="note"
                    placeholder="writing note..." style="height: 80px"></textarea>
            </div>
            <div class="text-center" id="buttons">
                <div id="action-button">
                    <button  class="btn btn-primary btn-sm" id="make-new">Submit</button>
                </div>

            </div>
        </form>
        <br>


        <h5>Your Notes:</h5>
        <hr>
        <br>
        <div id="results"></div>
        <br>
        <hr>
        <button class="btn btn-primary btn-sm" id="clear-all">Delete All Notes</button>



    </div>

    <script src="app.js"></script>

</body>


</html>
